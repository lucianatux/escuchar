<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="escuchando.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <title>Escuchar</title>
  </head>
  <body>
    <div id="tutorial-div"></div>
    <div id="talk-div"></div>
    <div id="answer-div"></div>
    <div id="interactive-div">
      <div class="options">
        <button id="restart">Comenzar</button>
        <h4>Inclinaciones afectivas</h4>
        <label for="option1">
          <input type="radio" id="option1" name="options" value="agrada" />
          <span>Ella te agrada</span>
        </label>
        <label for="option2">
          <input type="radio" id="option2" name="options" value="desagrada" />
          <span>Ella te desagrada</span>
        </label>
        <h4>Sensaciones</h4>
        <label for="option3">
          <input type="radio" id="option3" name="options" value="apurado" />
          <span>Estás apurado/a</span>
        </label>
        <label for="option4">
          <input type="radio" id="option4" name="options" value="panza" />
          <span>Te duele la panza</span>
        </label>
        <label for="option5">
          <input type="radio" id="option5" name="options" value="triste" />
          <span>Estás triste</span>
        </label>
        <h4>Memoria</h4>
        <label for="option6">
            <input type="radio" id="option6" name="options" value="llamando" />
            <span>La estuviste llamando y te rechazó las llamadas</span>
          </label>
          <label for="option7">
            <input type="radio" id="option7" name="options" value="regalo" />
            <span>Ella te dio un hermoso regalo</span>
          </label>
          <button id="end-button">Finalizar</button>
      </div>
      <div id="park-img" class="img-container">
        <div id="filtro-img" class="hidden fade"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
